
<div *ngIf="book">

    <h2>{{book.name | uppercase}} Details</h2>
    <div><span>id: </span>{{book.id}}</div>
    <div>
      <label for="book-name">Book name: </label>
      <input id="book-name" [(ngModel)]="book.name" placeholder="name">
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Choose</button>
  
  </div>

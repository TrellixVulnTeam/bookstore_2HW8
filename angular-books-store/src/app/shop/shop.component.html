<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300&display=swap" rel="stylesheet">

<body>
  <!-- Navbar (sit on top) -->
  <div class="w3-top">
    <div class="w3-bar w3-dark-gray w3-card" id="myNavbar" style="font-size: 15px; height: 40px; font-family: 'Noto Sans Thai', sans-serif;">
      <app-book-search class="w3-bar-item " style="position: absolute;"></app-book-search>
      <!-- Right-sided navbar links. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a routerLink="/dashboard" class="w3-bar-item w3-button w3-wide w3-hover-blue-gray"><i class="fa fa-home"></i></a>
        <a routerLink="/books" class="w3-bar-item w3-button w3-wide w3-hover-blue-gray"><i class="fa fa-book"></i></a>
        <a routerLink="/shop" class="w3-bar-item w3-button w3-wide w3-hover-blue-gray"><i class="fa fa-heart"></i></a>
      </div>
    </div>
  </div>

<div style="padding:15px 10px" id="shophome"></div>
<h2 style="text-align:center;">List of Books</h2>

<ul class="books">
  <li *ngFor="let book of books">
    <a routerLink="/detailsh/{{book.id}}">
      <span class="badge" ></span> {{book.book_text}}
    </a>
    <button class="delete" title="delete book"
      (click)="delete(book)">Delete</button>
  </li>
</ul>
<div id="search-component">
  <label for="search-box">Search </label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
  <ul class="search-result">
    <li *ngFor="let book of books$ | async" >
      <a routerLink="/detail/{{book.id}}">{{book.book_text}}</a>
      <button class="add-button" (click)="copy(book);">+</button><br>
    </li>
  </ul>
</div>
</body>
